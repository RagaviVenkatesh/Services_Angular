<mat-card>
    <mat-card-title>{{ account.name }}</mat-card-title>
    <hr>
    <mat-card-subtitle>This account is {{ account.status }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="onSetTo('active')">Set to 'active'</button>
      <button mat-button (click)="onSetTo('inactive')">Set to 'inactive'</button>
      <button mat-button (click)="onSetTo('unknown')">Set to 'unknown'</button>
    </mat-card-actions>
</mat-card>
